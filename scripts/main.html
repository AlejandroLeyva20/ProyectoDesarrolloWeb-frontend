<!DOCTYPE html>
    <html><head><title>Find a person</title><meta charset="utf-8">
    <style type="text/css"> label{display:block;margin:5px;}</style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">
        function enviarDatos(datos, url){
            $.ajax({
                    data: datos,
                    url: url,
                    type: 'post',
                    success:  function (response) {
                        console.log(response); // Imprimir respuesta del archivo
                    },
                    error: function (error) {
                        console.log(error); // Imprimir respuesta de error
                    }
            });
        }

        function subir(){
            var datos = {
                "nombre" : document.personaExtraviada.nombreFormContacto.value,
                "apellidos" : document.personaExtraviada.apellidosContacto.value,
                "fechaNacimiento" : document.personaExtraviada.datepicker.value
            }

            var url = "/ejemploArchivo.php";
            enviarDatos(datos, url);

            document.personaExtraviada.nombreFormContacto.value = "";
            document.personaExtraviada.apellidosContacto.value = "";
            document.personaExtraviada.datepicker.value = "";

        }
    </script>
    </head>

    <body>
        <h2>Datos de la persona extraviada</h2>
        <form>
            <div class="mb-3" name="personaExtraviada">
              <label for="InputNombres" class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" id="nombreFormContacto">
            </div>
            <div class="mb-3">
                <label for="InputApellidos" class="form-label">Apellido(s)</label>
                <input type="text" class="form-control" id="apellidosContacto">
            </div>
            <div class="mb-3">
                <label for="InputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <div class = "input-group date" id="datepicker">
                    <input type="text" class="form-control">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onClick="subir()">Registrar persona</button>
          </form>
        <script type="text/javascript">
            $(function(){
                $('#datepicker').datepicker();
            })
        </script>
    </body>
</html>
